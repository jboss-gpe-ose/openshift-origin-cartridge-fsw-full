#!/bin/bash

function print_sed_exp_replace_env_var {
  sed_exp=""
  for openshift_var in $(env | grep OPENSHIFT_ | awk -F '=' '{print $1}')
  do
    variable_val=$(echo "${!openshift_var}" | sed -e "s@\/@\\\\/@g")
    sed_exp="${sed_exp} -e s/\${env.${openshift_var}}/${variable_val}/g"
  done
  printf "%s\n" "$sed_exp"
}

CART_DIR=${OPENSHIFT_FSW_DIR}

# JA Bride:  standalone.xml should not be over written.
# This is a problem in scenarious where making modifications to the actual runtime standalone.xml (ie: via the port-forwarded JBoss Management Console)
# What this implies is that the system of record for your standalone.xml is always the version that is in the app's git repo
# The standalone.xml that gets initially copied to ${OPENSHIFT_REPO_DIR}.openshift/config has been removed ... thus no more over-riding in this cart by default

# Create a link for each file in user config to server standalone/config
if [ -d ${OPENSHIFT_REPO_DIR}.openshift/config ]
then
  for f in ${OPENSHIFT_REPO_DIR}.openshift/config/*
  do
    target=$(basename $f)
    # Remove any target that is being overwritten
    if [ -e "${CART_DIR}/standalone/configuration/$target" ]
    then
       echo "Removing existing $target"
       rm -rf "${CART_DIR}/standalone/configuration/$target"
       cp ${OPENSHIFT_REPO_DIR}.openshift/config/$target ${CART_DIR}/standalone/configuration
    fi
  done
fi


MYSQL_ENABLED="false"
if [ -n "$OPENSHIFT_MYSQL_DB_URL" ]
then
    MYSQL_ENABLED="true"
fi

POSTGRESQL_ENABLED="false"
if [ -n "$OPENSHIFT_POSTGRESQL_DB_URL" ]
then
    POSTGRESQL_ENABLED="true"
fi
       
max_threads=$(ulimit -u)

if ! [[ "$max_threads" =~ ^[0-9]+$ ]] ; then
        max_threads=1024
fi

# JABride:  changed ratios of heap and permgen to reduce occurance of permgen size issues
if [ -z "$JVM_HEAP_RATIO" ]; then
	JVM_HEAP_RATIO=0.6
fi
if [ -z "$JVM_PERMGEN_RATIO" ]; then
	JVM_PERMGEN_RATIO=0.3
fi
if [ -z "$MESSAGING_THREAD_RATIO" ]; then
	MESSAGING_THREAD_RATIO=0.1
fi

max_memory_bytes=$(oo-cgroup-read memory.limit_in_bytes)
max_memory_mb=$(expr $max_memory_bytes / 1048576)
max_heap=$( echo "$max_memory_mb * $JVM_HEAP_RATIO" | bc | awk '{print int($1+0.5)}')
max_permgen=$( echo "$max_memory_mb * $JVM_PERMGEN_RATIO" | bc | awk '{print int($1+0.5)}')

messaging_thread_pool_max_size=$( echo "$max_threads * $MESSAGING_THREAD_RATIO" | bc | awk '{print int($1+0.5)}')
messaging_scheduled_thread_pool_max_size=5
# $( echo "$max_threads * $MESSAGING_THREAD_RATIO" | bc | awk '{print int($1+0.5)}')


if [ $max_permgen -gt 256 ]
then
	max_permgen=256
fi

if [ $max_heap -lt 1024 ]
then
	memory_options="-Xmx${max_heap}m -XX:MaxPermSize=${max_permgen}m -XX:+AggressiveOpts -Dorg.apache.tomcat.util.LOW_MEMORY=true" 
else
	memory_options="-Xmx${max_heap}m -XX:MaxPermSize=${max_permgen}m -XX:+AggressiveOpts"
fi

if [ -z "${OPENSHIFT_FSW_CLUSTER_PROXY_PORT}" ]; then
	export OPENSHIFT_FSW_CLUSTER_PROXY_PORT=7600
fi

if [ -z "${OPENSHIFT_FSW_CLUSTER}" ]; then
	export OPENSHIFT_FSW_CLUSTER="${OPENSHIFT_FSW_IP}[${OPENSHIFT_FSW_CLUSTER_PORT}]"
fi

sed_replace_env=$(print_sed_exp_replace_env_var)

sed -i -e "s/\${mysql.enabled}/$MYSQL_ENABLED/g" \
       -e "s/\${postgresql.enabled}/$POSTGRESQL_ENABLED/g" \
       -e "s/\${messaging.thread.pool.max.size}/$messaging_thread_pool_max_size/g" \
       -e "s/\${messaging.scheduled.thread.pool.max.size}/$messaging_scheduled_thread_pool_max_size/g" \
       -e "s/\${env.OPENSHIFT_INTERNAL_IP}/${OPENSHIFT_FSW_IP}/g" \
       ${sed_replace_env} \
       ${CART_DIR}/standalone/configuration/standalone.xml > /dev/null 2>&1

#
# Specify options to pass to the Java VM.
#
# JA Bride:  setting jboss.bind.address to accomodate org.overlord.commons.config.JBossServer.getBaseUrl()
if [ -z "$JAVA_OPTS" ]; then
   JAVA_OPTS="$memory_options -DOPENSHIFT_APP_UUID=${OPENSHIFT_APP_UUID} -Dorg.jboss.resolver.warning=true -Djava.net.preferIPv4Stack=true -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true -Djboss.node.name=${OPENSHIFT_GEAR_DNS} -Djboss.bind.address=${OPENSHIFT_FSW_IP} -Djgroups.bind_addr=${OPENSHIFT_FSW_IP} -Dorg.apache.coyote.http11.Http11Protocol.COMPRESSION=on"                                                                                                                                                
   if [ ! -z "$ENABLE_JPDA" ]; then
      JAVA_OPTS="-Xdebug -Xrunjdwp:transport=dt_socket,address=${OPENSHIFT_FSW_IP}:8787,server=y,suspend=n ${JAVA_OPTS}"
   fi
fi

if [ -n "$JAVA_OPTS_EXT" ]; then
    JAVA_OPTS="$JAVA_OPTS $JAVA_OPTS_EXT"
fi

# JA Bride
export JBOSS_MODULEPATH=${OPENSHIFT_DATA_DIR}/appModules:${OPENSHIFT_REPO_DIR}/.openshift/config/modules:${OPENSHIFT_FSW_DIR}/modules/system/layers/soa:${OPENSHIFT_FSW_DIR}/modules/system/layers/sramp

export JBOSS_MODULEPATH=$JBOSS_MODULEPATH:${CART_DIR}/modules
export JAVA_OPTS



