#s-ramp-ui.atom-api.endpoint=http://localhost:8080/s-ramp-server
s-ramp-ui.atom-api.validating=true
s-ramp-ui.atom-api.authentication.provider=org.overlord.sramp.ui.server.api.SAMLBearerTokenAuthenticationProvider
s-ramp-ui.atom-api.authentication.saml.issuer=/s-ramp-ui
s-ramp-ui.atom-api.authentication.saml.service=/s-ramp-server
s-ramp-ui.atom-api.authentication.saml.sign-assertions=true
s-ramp-ui.atom-api.authentication.saml.keystore=${sys:jboss.server.config.dir}/overlord-saml.keystore
s-ramp-ui.atom-api.authentication.saml.keystore-password=${vault:VAULT::vault::saml-keystore.password::1}
s-ramp-ui.atom-api.authentication.saml.key-alias=overlord
s-ramp-ui.atom-api.authentication.saml.key-password=${vault:VAULT::overlord::overlord-alias.password::1}
